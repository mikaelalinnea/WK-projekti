<h1 class="mt-4">Kissanomistajan opas</h1>
<p>Tervetuloa oppaaseen, jossa saat neuvoja kissan hoidosta, ruokinnasta ja terveydestä.</p>

<h2 style="font-size:larger;">Lähetä palautetta tai kysy lisää</h2>    
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 mx-auto">
             <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Nimi:</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Sähköposti:</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="mb-3">
                     <label for="message" class="form-label">Palaute tai kysymys:</label>
                     <textarea class="form-control" id="message" name="message" rows="4" placeholder="Kirjoita kysymyksesi tai palautteesi tähän..."></textarea>
                </div>
             <button type="submit" class="btn btn-dark">Lähetä</button>
            </form>
        </div>
    </div>
